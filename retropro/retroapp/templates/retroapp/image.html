<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <form method="POST">
      {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Image Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Image Name" name="imageName">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Image Description</label>
            <input class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Image Description" name="imageDescription"></input>
          </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01" >Upload</label>
            <input type="file" class="form-control" id="inputGroupFile01" name="imageField">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit"
              class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
          </div>
          {% if messages %}
          {% for message in messages %}
         <div class="alert alert-{{ message.tags }}">
           {{ message }}
          </div>
          {% endfor %}
          {% endif %}
    </form>
</body>
</html>
