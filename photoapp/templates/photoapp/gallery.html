<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .image-thumnail{
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="card" >
                    <div class="card-header">
                      Caterogry
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                        {% for category in categories %}
                        <li class="list-group-item">{{ category.name }}</li>
                        {% endfor %}
                        <a href="{% url "add" %}" class="btn btn-dark  btn-block btn-sm m-1">Add Photo</a>

                    </ul>
                </div>

            </div>

            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2" >
                            <img class="image-thumnail" alt="Card image cap" src="{{photo.image.url}}">
                            <div class="card-body">
                              <small>{{photo.category.name}}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No Photos</h3>
                    {% endfor %}
                </div>
            </div>

        </div>    
    </div>
</body>
</html>
